<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale Inovice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SALES INVOICE</h1>
  <table id="salesTable">
    <thead>
      <tr>
        <th>Sales ID</th>
        <th>Product ID</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Discount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Add New Sales Detail</h2>
  <form id="addSaleForm">
    <label for="salesId">Sales ID:</label>
    <input type="text" id="salesId" name="salesId" required><br>

    <label for="productId">Product ID:</label>
    <input type="text" id="productId" name="productId" required><br>

    <label for="unitPrice">Unit Price:</label>
    <input type="number" id="unitPrice" name="unitPrice" step="0.01" required><br>

    <label for="qty">Quantity:</label>
    <input type="number" id="qty" name="qty" required><br>

    <label for="discount">Discount:</label>
    <input type="number" id="discount" name="discount" step="0.01" required><br>

    <button type="submit">Add Sale Detail</button>
  </form>


  <script src="script.js"></script>
</body>
</html>
